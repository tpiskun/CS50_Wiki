{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}

<h1>New User?</h1>

<p>Register below: </p>
<form action="{{ url_for('Register') }}" method="post">
    <div class="form-group">
        <input class="form-control" name="new_usr" placeholder="Username">
    </div>

    <div class="form-group">
        <input class="form-control" name="new_pass" type="password" placeholder="Password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Register</button>
    </div>

</form>
{% endblock %}
